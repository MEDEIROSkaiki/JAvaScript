<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando entre modo claro e escuro</title>
</head>
<body>
    
    <button id="toggleMode">Alternar Tema</button><br>

   Eu sou um texto nesta pagina que alterna entre a cor branca e a cor preta

<style>
    body.light {
    background-color: white;
    color: black;
}

body.dark {
    background-color: black;
    color: white;
}
</style>

<script>
    const toggleMode = document.getElementById("toggleMode");
    
    toggleMode.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        document.body.classList.toggle("light");
    }); 
</script>

</body>
</html>
